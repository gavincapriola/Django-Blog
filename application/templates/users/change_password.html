{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <legend class="border-bottom my-4">Change your password</legend>
        {{ form|crispy }}
        <div class="form-group">
            <button class="btn btn-outline-info my-3" type="submit">Set new password</button>
            <a href="{% url 'blog-home' %}" class="btn btn-secondary my-3">Cancel</a>
        </div>
    </form>
{% endblock %}
